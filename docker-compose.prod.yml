# Docker Compose Production Configuration
# Smart News Aggregator

version: '3.8'

services:
  # ==================== Backend API ====================
  backend:
    build:
      context: .
      dockerfile: infrastructure/docker/backend.Dockerfile
    image: smart-news/backend:latest
    container_name: smart-news-backend-prod
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - backend/.env
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
    depends_on:
      - postgres
      - redis
    networks:
      - smart-news-network
    volumes:
      - ./logs/backend:/app/logs
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==================== ML Service ====================
  ml_service:
    build:
      context: .
      dockerfile: infrastructure/docker/ml.Dockerfile
    image: smart-news/ml-service:latest
    container_name: smart-news-ml-prod
    restart: always
    ports:
      - "8001:8001"
    env_file:
      - ml_service/.env
    depends_on:
      - redis
    networks:
      - smart-news-network
    volumes:
      - ml-models:/app/saved_models
      - ./logs/ml:/app/logs
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==================== Scraper Workers ====================
  scraper:
    build:
      context: .
      dockerfile: infrastructure/docker/scraper.Dockerfile
    image: smart-news/scraper:latest
    container_name: smart-news-scraper-prod
    restart: always
    command: celery -A app.celery_app worker --loglevel=info --concurrency=4
    env_file:
      - scraper_service/.env
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - smart-news-network
    volumes:
      - ./logs/scraper:/app/logs
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Celery Beat Scheduler
  celery-beat:
    build:
      context: .
      dockerfile: infrastructure/docker/scraper.Dockerfile
    image: smart-news/scraper:latest
    container_name: smart-news-celery-beat-prod
    restart: always
    command: celery -A app.celery_app beat --loglevel=info
    env_file:
      - scraper_service/.env
    depends_on:
      - redis
      - rabbitmq
    networks:
      - smart-news-network
    volumes:
      - ./logs/celery-beat:/app/logs
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Flower - Celery Monitoring
  flower:
    image: mher/flower:2.0
    container_name: smart-news-flower-prod
    restart: always
    command: celery --broker=amqp://guest:guest@rabbitmq:5672// flower --port=5555
    ports:
      - "5555:5555"
    depends_on:
      - rabbitmq
      - redis
    networks:
      - smart-news-network
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
      - FLOWER_BASIC_AUTH=admin:admin123
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ==================== Frontend ====================
  frontend:
    build:
      context: ./frontend
      dockerfile: ../infrastructure/docker/frontend.Dockerfile
    image: smart-news/frontend:latest
    container_name: smart-news-frontend-prod
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - smart-news-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # ==================== Databases ====================
  postgres:
    image: postgres:15-alpine
    container_name: smart-news-postgres-prod
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-news_aggregator}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - smart-news-network
    command: 
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: smart-news-redis-prod
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - smart-news-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: smart-news-rabbitmq-prod
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - smart-news-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5

  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: smart-news-elasticsearch-prod
    restart: always
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - smart-news-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 3G
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ==================== Reverse Proxy ====================
  nginx:
    build:
      context: .
      dockerfile: infrastructure/docker/nginx.Dockerfile
    image: smart-news/nginx:latest
    container_name: smart-news-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - smart-news-network
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ==================== Monitoring ====================
  prometheus:
    image: prom/prometheus:latest
    container_name: smart-news-prometheus-prod
    restart: always
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./infrastructure/monitoring/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    networks:
      - smart-news-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  grafana:
    image: grafana/grafana:latest
    container_name: smart-news-grafana-prod
    restart: always
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_SERVER_ROOT_URL=http://localhost:3001
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./infrastructure/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - smart-news-network
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  alertmanager:
    image: prom/alertmanager:latest
    container_name: smart-news-alertmanager-prod
    restart: always
    ports:
      - "9093:9093"
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./infrastructure/monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    networks:
      - smart-news-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

# ==================== Networks ====================
networks:
  smart-news-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ==================== Volumes ====================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  rabbitmq-data:
    driver: local
  elasticsearch-data:
    driver: local
  ml-models:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  alertmanager-data:
    driver: local
  nginx-logs:
    driver: local
