name: CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # ==================== BACKEND TESTS ====================
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres_test
          POSTGRES_USER: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests with coverage
        working-directory: ./backend
        env:
          POSTGRES_SERVER: localhost
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres_test
          POSTGRES_DB: test_db
          REDIS_HOST: localhost
          SECRET_KEY: test-secret-key-for-ci-only-min-32-chars
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=html --cov-report=term
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
      
      - name: Archive coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: backend/htmlcov/

  # ==================== CODE QUALITY ====================
  lint-backend:
    name: Backend Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 mypy isort
      
      - name: Run Black
        working-directory: ./backend
        run: black --check app/ tests/
      
      - name: Run Flake8
        working-directory: ./backend
        run: flake8 app/ tests/ --max-line-length=100 --exclude=__pycache__,venv
      
      - name: Run isort
        working-directory: ./backend
        run: isort --check-only app/ tests/
      
      - name: Run mypy
        working-directory: ./backend
        run: |
          pip install -r requirements.txt
          mypy app/ --ignore-missing-imports

  # ==================== SECURITY SCAN ====================
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install safety
        run: pip install safety bandit
      
      - name: Run safety check
        working-directory: ./backend
        run: safety check -r requirements.txt --continue-on-error
      
      - name: Run bandit
        working-directory: ./backend
        run: bandit -r app/ -ll -f json -o bandit-report.json || true
      
      - name: Upload bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: backend/bandit-report.json

  # ==================== FRONTEND TESTS ====================
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run type check
        working-directory: ./frontend
        run: npm run type-check
      
      - name: Run linter
        working-directory: ./frontend
        run: npm run lint
      
      - name: Build
        working-directory: ./frontend
        run: npm run build

  # ==================== DOCKER BUILD ====================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: smart-news-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build ML service image
        uses: docker/build-push-action@v5
        with:
          context: ./ml_service
          push: false
          tags: smart-news-ml:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: smart-news-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==================== NOTIFICATION ====================
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [test-backend, lint-backend, security-scan, test-frontend, docker-build]
    if: always()
    
    steps:
      - name: Check job statuses
        run: |
          echo "Backend Tests: ${{ needs.test-backend.result }}"
          echo "Backend Linting: ${{ needs.lint-backend.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"
          echo "Frontend Tests: ${{ needs.test-frontend.result }}"
          echo "Docker Build: ${{ needs.docker-build.result }}"
