# Production Overlay
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: smart-news

bases:
  - ../../base

# Production-specific patches
patchesStrategicMerge:
  - deployment-replicas.yaml
  - resource-limits.yaml

# Production images
images:
  - name: smart-news/backend
    newName: registry.example.com/smart-news/backend
    newTag: v1.0.0
  - name: smart-news/ml-service
    newName: registry.example.com/smart-news/ml-service
    newTag: v1.0.0
  - name: smart-news/scraper
    newName: registry.example.com/smart-news/scraper
    newTag: v1.0.0
  - name: smart-news/frontend
    newName: registry.example.com/smart-news/frontend
    newTag: v1.0.0

# Production labels
commonLabels:
  environment: production
  tier: prod

# Production annotations
commonAnnotations:
  deployment.kubernetes.io/revision: "1"
