# Prometheus Configuration for Smart News Aggregator

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'smart-news-aggregator'
    environment: 'development'

# Alertmanager configuration (опционально)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  
  # ===== PROMETHEUS SELF-MONITORING =====
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # ===== BACKEND SERVICE =====
  - job_name: 'backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'backend'
          team: 'backend'
    # Basic auth если защищено
    # basic_auth:
    #   username: 'admin'
    #   password: 'password'

  # ===== ML SERVICE =====
  - job_name: 'ml_service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['ml_service:8001']
        labels:
          service: 'ml_service'
          team: 'ml'

  # ===== POSTGRES EXPORTER =====
  # Требует установки postgres_exporter
  # - job_name: 'postgres'
