# Alertmanager Configuration for Smart News Aggregator

global:
  resolve_timeout: 5m
  slack_api_url: 'YOUR_SLACK_WEBHOOK_URL'

# Route configuration
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    # Critical alerts
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
    
    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-alerts'
    
    # Database alerts
    - match:
        service: postgres
      receiver: 'database-alerts'
    
    # Application errors
    - match:
        alertname: HighErrorRate
      receiver: 'error-alerts'

# Receivers
receivers:
  - name: 'default'
    email_configs:
      - to: 'ops@smartnews.com'
        from: 'alertmanager@smartnews.com'
        smarthost: 'smtp.gmail.com:587'
        auth_username: 'alertmanager@smartnews.com'
        auth_password: 'YOUR_PASSWORD'
        headers:
          Subject: '[Smart News] {{ .GroupLabels.alertname }}'

  - name: 'critical-alerts'
    slack_configs:
      - channel: '#alerts-critical'
        title: 'üö® Critical Alert'
        text: |
          *Alert:* {{ .CommonLabels.alertname }}
          *Severity:* {{ .CommonLabels.severity }}
          *Service:* {{ .CommonLabels.service }}
          *Description:* {{ .CommonAnnotations.description }}
        send_resolved: true
    
    pagerduty_configs:
      - service_key: 'YOUR_PAGERDUTY_KEY'
        description: '{{ .CommonLabels.alertname }}'

  - name: 'warning-alerts'
    slack_configs:
      - channel: '#alerts-warning'
        title: '‚ö†Ô∏è Warning Alert'
        text: |
          *Alert:* {{ .CommonLabels.alertname }}
          *Service:* {{ .CommonLabels.service }}
          *Description:* {{ .CommonAnnotations.description }}

  - name: 'database-alerts'
    slack_configs:
      - channel: '#database-alerts'
        title: 'üíæ Database Alert'
        text: |
          *Alert:* {{ .CommonLabels.alertname }}
          *Database:* {{ .CommonLabels.service }}
          *Description:* {{ .CommonAnnotations.description }}

  - name: 'error-alerts'
    slack_configs:
      - channel: '#error-alerts'
        title: 'üêõ Error Rate Alert'
        text: |
          *Alert:* {{ .CommonLabels.alertname }}
          *Service:* {{ .CommonLabels.service }}
          *Error Rate:* {{ .CommonAnnotations.error_rate }}
          *Description:* {{ .CommonAnnotations.description }}

# Inhibition rules
inhibit_rules:
  # Inhibit warning if critical is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']
  
  # Inhibit specific errors when service is down
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '(HighLatency|HighErrorRate)'
    equal: ['service']
