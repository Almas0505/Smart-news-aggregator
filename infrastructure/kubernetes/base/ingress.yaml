apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smart-news-ingress
  namespace: smart-news
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - smart-news.example.com  # Change to your domain
    - api.smart-news.example.com
    secretName: smart-news-tls
  rules:
  - host: smart-news.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
  - host: api.smart-news.example.com
    http:
      paths:
      - path: /api/v1
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
      - path: /ml
        pathType: Prefix
        backend:
          service:
            name: ml-service
            port:
              number: 8001
