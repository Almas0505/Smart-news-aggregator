apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: smart-news
data:
  POSTGRES_SERVER: postgres
  POSTGRES_USER: postgres
  POSTGRES_DB: news_aggregator
  REDIS_HOST: redis
  REDIS_PORT: "6379"
  ELASTICSEARCH_HOST: elasticsearch
  ELASTICSEARCH_PORT: "9200"
  ML_SERVICE_URL: http://ml-service:8001
  ENVIRONMENT: production
  API_V1_PREFIX: /api/v1
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: smart-news
type: Opaque
stringData:
  POSTGRES_PASSWORD: CHANGE_ME
  SECRET_KEY: CHANGE_ME_GENERATE_WITH_SECRETS_MODULE
  NEWS_API_KEY: CHANGE_ME
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: smart-news
  labels:
    app: backend
    tier: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        tier: api
    spec:
      containers:
      - name: backend
        image: smart-news/backend:latest  # Change to your registry
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: backend-config
        - secretRef:
            name: backend-secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: smart-news
  labels:
    app: backend
spec:
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: backend
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: smart-news
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
